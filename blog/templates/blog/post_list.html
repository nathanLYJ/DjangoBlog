<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 게시글 목록</title>
</head>
<body>
    <header>
        <h1>블로그 게시글 목록</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{% url 'main' %}">메인 페이지</a></li>
            <li><a href="">로그인</a></li>
            <li><a href="">회원 가입</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>게시글 목록</h2>
            <ul>
                {% for post in posts %}
                    <li>
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content|truncatewords:30 }}</p> <!-- 게시글 내용 일부만 표시 -->
                        <p>작성일: {{ post.created_at }}</p>
                    </li>
                {% empty %}
                    <li>게시글이 없습니다.</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nathan's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
