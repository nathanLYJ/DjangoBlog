{% extends 'base.html' %}
{% block content %}
<p>{{post.title}}</p>
<p>{{post.content}}</p>
{% if post.file_upload %}
<video src="{{post.file_upload.url}}" controls></video>
{% endif %}

<hr>

<a href="{% url 'blog:post_list' %}">목록</a>
{% if user == post.author %}
<a href="{% url 'blog:post_edit' post.pk %}">수정</a>
<a href="{% url 'blog:post_delete' post.pk %}">삭제</a>
{% endif %}
{% endblock %}
