{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-4">
    <h2>검색 결과</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
