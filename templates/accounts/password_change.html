{% extends 'base.html' %}
{% block title %}비밀번호 변경 - DjangoBlog{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">비밀번호 변경</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        비밀번호 변경
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
